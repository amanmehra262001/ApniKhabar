<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="min-width: 350px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ApniKhabar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-5">
                            <a class=" nav-link active " aria-current="page " href="/ ">Home</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link " href="/about ">About</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main class=" justify-content-center">
        <div class=" container alert alert-success" style="width: 50vw;" role="alert">
            <h4 class="alert-heading">Select your prefrences</h4>
            <p>Welcome to ApniKhabar. Please tell us what you like to read about.</p>
            <hr>
            <p class="mb-0">Its better to select at least 6 prefrences.</p>
        </div>
        <form action="/pref" method="POST">
            <div class="form-check form-switch d-flex justify-content-center my-5">
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="business" id="id1">
                    <label class="form-check-label" for="id1">Business</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="movies" id="id2">
                    <label class="form-check-label" for="id2">Movies</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="sports" id="id3">
                    <label class="form-check-label" for="id3">Sports</label>
                </div>
            </div>
            <div class="form-check form-switch d-flex justify-content-center my-5">
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="cricket" id="id4">
                    <label class="form-check-label" for="id4">Cricket</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="shopping" id="id5">
                    <label class="form-check-label" for="id5">Shopping</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="international" id="id6">
                    <label class="form-check-label" for="id6">International</label>
                </div>
            </div>
            <div class="form-check form-switch d-flex justify-content-center my-5">
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="food" id="id7">
                    <label class="form-check-label" for="id7">Food</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="crypto" id="id8">
                    <label class="form-check-label" for="id8">Crypto</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="web" id="id9">
                    <label class="form-check-label" for="id9">Web</label>
                </div>
            </div>
            <div class="form-check form-switch d-flex justify-content-center my-5">
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="education" id="id10">
                    <label class="form-check-label" for="id10">Education</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="lifestyle" id="id11">
                    <label class="form-check-label" for="id11">Lifestyle</label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="checkbox" role="switch" name="inovations" id="id12">
                    <label class="form-check-label" for="id12">Inovations</label>
                </div>
            </div>
            <div class="d-flex justify-content-center my-5">

                <button type="submit" onclick="func()" class="btn btn-primary">Proceed</button>
            </div>
        </form>

    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>

</body>

</html>
